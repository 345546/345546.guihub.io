<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地文件共享</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 20px; font-weight: bold; }
        .btn { 
            padding: 8px 16px; 
            background: #007aff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 14px;
        }
        .btn:active { opacity: 0.85; }
        .upload-area { 
            border: 2px dashed #007aff; 
            border-radius: 12px; 
            padding: 30px 20px; 
            text-align: center; 
            background: white; 
            margin-bottom: 20px;
        }
        .upload-area input { display: none; }
        .upload-area label { color: #007aff; cursor: pointer; font-weight: 600; }
        .file-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .file-item { 
            background: white; 
            border-radius: 10px; 
            padding: 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-size { font-size: 12px; color: #888; }
        .file-actions { display: flex; gap: 8px; }
        .file-actions button { 
            flex: 1; 
            padding: 6px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 12px;
        }
        .download-btn { background: #34c759; color: white; }
        .delete-btn { background: #ff3b30; color: white; }
        .empty { text-align: center; padding: 40px 20px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">本地文件共享</div>
        <button class="btn" onclick="clearAllFiles()">清空全部</button>
    </div>

    <div class="upload-area">
        <input type="file" id="fileInput" multiple onchange="handleFileUpload(event)">
        <label for="fileInput">点击上传文件</label>
        <p style="margin-top: 10px; font-size: 12px; color: #666;">支持多文件，手机端直接选择</p>
    </div>

    <div id="fileListContainer" class="file-list"></div>

    <script>
        // 存储文件数据
        let fileData = JSON.parse(localStorage.getItem('fileShare')) || [];

        // 初始化：加载已保存的文件
        renderFileList();

        // 处理文件上传
        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            for (let file of files) {
                // 读取文件为 Base64 (纯前端存储方案)
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileInfo = {
                        name: file.name,
                        size: formatFileSize(file.size),
                        type: file.type,
                        data: e.target.result,
                        id: Date.now() + Math.random().toString(36).slice(2)
                    };
                    fileData.push(fileInfo);
                    saveToStorage();
                    renderFileList();
                };
                reader.readAsDataURL(file);
            }
            // 清空输入，允许重复选择
            event.target.value = '';
        }

        // 渲染文件列表
        function renderFileList() {
            const container = document.getElementById('fileListContainer');
            if (!fileData.length) {
                container.innerHTML = '<div class="empty">暂无文件，上传后即可显示</div>';
                return;
            }

            container.innerHTML = fileData.map(item => `
                <div class="file-item">
                    <div class="file-name">${item.name}</div>
                    <div class="file-size">${item.size}</div>
                    <div class="file-actions">
                        <button class="download-btn" onclick="downloadFile('${item.id}')">下载</button>
                        <button class="delete-btn" onclick="deleteFile('${item.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 下载文件
        function downloadFile(id) {
            const item = fileData.find(f => f.id === id);
            if (!item) return;

            // 转换 Base64 为 Blob
            const blob = dataURLtoBlob(item.data);
            const url = URL.createObjectURL(blob);

            // 创建下载链接并触发
            const a = document.createElement('a');
            a.href = url;
            a.download = item.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 删除文件
        function deleteFile(id) {
            fileData = fileData.filter(f => f.id !== id);
            saveToStorage();
            renderFileList();
        }

        // 清空所有文件
        function clearAllFiles() {
            if (!confirm('确定要删除所有文件吗？此操作不可恢复')) return;
            fileData = [];
            saveToStorage();
            renderFileList();
        }

        // 辅助：保存到本地存储
        function saveToStorage() {
            localStorage.setItem('fileShare', JSON.stringify(fileData));
        }

        // 辅助：格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        // 辅助：Base64 转 Blob
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) u8arr[n] = bstr.charCodeAt(n);
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
